name: Deploy to Azure App Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: shoppinglist-web/package-lock.json

      - name: Install & build React (Vite)
        working-directory: shoppinglist-web
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: |
          echo "Using VITE_API_BASE=$VITE_API_BASE"
          npm ci
          npm run build

      - name: Copy React build into API wwwroot
        run: |
          if (Test-Path "ShoppingList.Api/wwwroot") { Remove-Item -Recurse -Force "ShoppingList.Api/wwwroot" }
          New-Item -ItemType Directory -Force -Path "ShoppingList.Api/wwwroot" | Out-Null
          Copy-Item -Recurse "shoppinglist-web/dist/*" "ShoppingList.Api/wwwroot/"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish API (self-contained, 32-bit for F1)
        run: |
          dotnet publish ShoppingList.Api/ShoppingList.Api.csproj `
            -c Release `
            -r win-x86 `
            --self-contained true `
            /p:PlatformTarget=x86 `
            -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ExampleTestApp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: publish

  e2e-tests:
    name: Playwright E2E (Azure)
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ShoppingList.Automation/package-lock.json

      - name: Install dependencies
        working-directory: ShoppingList.Automation
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ShoppingList.Automation
        run: npx playwright install --with-deps

      # Free tier can cold start â€” wait until the site responds
      - name: Wait for Azure site to respond
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
        run: |
          for i in {1..36}; do
            echo "Checking $E2E_BASE_URL (attempt $i)..."
            if curl -fsS "$E2E_BASE_URL" > /dev/null; then
              echo "Site is responding."
              exit 0
            fi
            sleep 5
          done
          echo "Site did not respond in time" && exit 1

      - name: Run Playwright tests against Azure
        working-directory: ShoppingList.Automation
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          # Optional: if your tests rely on the same API base your UI uses
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ShoppingList.Automation/playwright-report
