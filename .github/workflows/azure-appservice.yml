name: Deploy to Azure App Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------
      # Build React (Vite)
      # ---------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            shoppinglist-web/package-lock.json
            ShoppingList.Automation/package-lock.json

      - name: Install & build React (Vite)
        working-directory: shoppinglist-web
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: |
          echo "Using VITE_API_BASE=$VITE_API_BASE"
          npm ci
          npm run build

      - name: Copy React build into API wwwroot
        run: |
          if (Test-Path "ShoppingList.Api/wwwroot") { Remove-Item -Recurse -Force "ShoppingList.Api/wwwroot" }
          New-Item -ItemType Directory -Force -Path "ShoppingList.Api/wwwroot" | Out-Null
          Copy-Item -Recurse "shoppinglist-web/dist/*" "ShoppingList.Api/wwwroot/"

      # ---------------------------
      # Run Playwright (against Azure)
      # ---------------------------
      - name: Install Playwright deps
        working-directory: ShoppingList.Automation
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ShoppingList.Automation
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Azure)
        working-directory: ShoppingList.Automation
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.E2E_BASE_URL }}
        run: npx playwright test

      # Copy report into app so it gets deployed
      - name: Copy Playwright report into site (/test-results)
        if: always()
        run: |
          if (Test-Path "ShoppingList.Api/wwwroot/test-results") { Remove-Item -Recurse -Force "ShoppingList.Api/wwwroot/test-results" }
          New-Item -ItemType Directory -Force -Path "ShoppingList.Api/wwwroot/test-results" | Out-Null
          Copy-Item -Recurse "ShoppingList.Automation/playwright-report/*" "ShoppingList.Api/wwwroot/test-results/"

      # ---------------------------
      # Build + Publish API
      # ---------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish API (self-contained, 32-bit for F1)
        run: |
          dotnet publish ShoppingList.Api/ShoppingList.Api.csproj `
            -c Release `
            -r win-x86 `
            --self-contained true `
            /p:PlatformTarget=x86 `
            -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ExampleTestApp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: publish
